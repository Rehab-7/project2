{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	<div class="row divider green">

	</div>

		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>Delete Catalog Item</h1>

	</div>
<h1> Are you sure you want to delete {{item.name}}? </h1>

<form action="#" method = 'post'>

	</button>
</a>
